plugins {
    id 'java-library'
    id 'idea'
    id 'java'
    id 'com.jfrog.artifactory' version '4.7.5'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version = "${build_version}"
group = "${app_gropuId}"

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
        url "${artifactory_contextUrl}/${artifactory_repo}"
        credentials {
            username = artifactory_user
            password = artifactory_password
        }
        name = "maven-eso"
    }
    maven {
        url "${artifactory_contextUrl}/ALMA-snapshot"
        credentials {
            username = artifactory_user
            password = artifactory_password
        }
        name = "maven-eso-snapshot"
    }
    flatDir { dirs 'libs' }
}

configurations {
    war
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.0.7'
    compile group: "org.slf4j", name: "slf4j-api", version: "1.7.25"
    compile group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
    compile group: "ch.qos.logback", name: "logback-core", version: "1.2.3"
    compile group: 'com.oracle', name: 'ojdbc8', version: '12.2.0.1'

    //rest api
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.7'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
    testCompile "junit:junit:4.12"

    compile group: 'org.jetbrains', name: 'annotations', version: '13.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'

    war group: 'alma.obops', name: 'protrack', version: 'OBOPS-2018AUG-SNAPSHOT', ext: 'war'
    war group: 'alma.obops', name: 'webaqua', version: 'OBOPS-2018AUG-SNAPSHOT', ext: 'war'
    
    compile files(fileTree(dir: 'libs', includes: ['*.jar']))
}


task wrapper(type: Wrapper) {
    gradleVersion = "4.7"
}

task unzipWarLibs(type: Copy) {
    configurations.war.each { war ->
        from zipTree(war)
        include 'WEB-INF/lib/**.jar'
        into 'libs'

        eachFile { f ->
            f.path = f.path.replaceFirst('WEB-INF/lib', '')
        }
        includeEmptyDirs false
    }
}

compileJava.dependsOn(unzipWarLibs)

artifactory {
    contextUrl = artifactory_contextUrl
    publish {
        repository {
            repoKey = artifactory_repo
            username = artifactory_user
            password = artifactory_password
            maven = true

        }
        defaults {
            publications('mavenJar')
        }
    }
}

publishing {
    publications {
        mavenJar(MavenPublication) {
            artifactId 'aat-services'
            groupId group
            artifact jar
            from components.java

        }
    }
}